Configuration:
  status: warn
  Properties:
    property:
      - name: "LogDir"
        value: "logs"
      - name: "DefaultLogPattern"
        value: "%d{HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n"
      - name: "PrettyConsolePattern"
        value: "[%d{HH:mm:ss.SSS}] %msg%n"
  Appenders:
    Console:
      name: Console
      target: SYSTEM_OUT
      PatternLayout:
        Pattern: ${PrettyConsolePattern}
    File:
      name: File_Appender
      fileName: ${LogDir}/logfile.log
      PatternLayout:
        Pattern: ${DefaultLogPattern}
  Loggers:
    logger:
      - name: de.kilitr.Main
        level: info
        additivity: true
        AppenderRef:
          ref: Console
    Root:
      level: debug
      AppenderRef:
        ref: File_Appender